<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda</title>

    <!--Tailwind CSS y Flowbite-->
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!--Jquery-->
    
</head>
<body class="bg-slate-900">

<header>
    <!--Navbar superior-->
    <nav class="border-gray-200 bg-gray-50 dark:bg-gray-800 dark:border-gray-700">
        <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
            <a href="#" class="flex items-center space-x-3 rtl:space-x-reverse">
                <img src="https://flowbite.com/docs/images/logo.svg" class="h-8" alt="Flowbite Logo" />
                <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">Flowbite</span>
            </a>
            <button data-collapse-toggle="navbar-hamburger" type="button" class="inline-flex items-center justify-center p-2 w-10 h-10 text-sm text-gray-500 rounded-lg hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600" aria-controls="navbar-hamburger" aria-expanded="false">
                <span class="sr-only">Open main menu</span>
                <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15"/>
                </svg>
            </button>
            <div class="hidden w-full" id="navbar-hamburger">
                <ul class="flex flex-col font-medium mt-4 rounded-lg bg-gray-50 dark:bg-gray-800 dark:border-gray-700">
                    <li>
                        <a href="#" class="block py-2 px-3 text-white bg-blue-700 rounded dark:bg-blue-600" aria-current="page">Home</a>
                    </li>
                    <li>
                        <a href="#" class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">Services</a>
                    </li>
                    <li>
                        <a href="#" class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 dark:text-gray-400 md:dark:hover:text-white dark:hover:bg-gray-700 dark:hover:text-white">Pricing</a>
                    </li>
                    <li>
                        <a href="#" class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<div class="grid grid-cols-1 grid-rows-2 md:grid-rows-1 md:grid-cols-3 justify-items-center place-items-center gap-6 p-10 md:h-screen h-96 relative">
    <div class="col-span-2 w-11/12 h-full bg-gray-800 rounded-lg mx-auto">
        <div id="default-carousel" class="relative h-96 md:h-full" data-carousel="static">
            <div class="relative h-full overflow-hidden rounded-lg">
                <div class="duration-700 ease-in-out h-full" data-carousel-item>
                    <img src="./assets/images/amarilla.avif" class="object-cover w-full h-full" alt="Imagen amarilla">
                </div>
                <div class="duration-700 ease-in-out h-full" data-carousel-item>
                    <img src="./assets/images/diferente.jpg" class="object-cover w-full h-full" alt="Imagen diferente">
                </div>
                <div class="duration-700 ease-in-out h-full" data-carousel-item>
                    <img src="./assets/images/gris.jpg" class="object-cover w-full h-full" alt="Imagen gris">
                </div>
                <div class="duration-700 ease-in-out h-full" data-carousel-item>
                    <img src="./assets/images/mezclada.jpg" class="object-cover w-full h-full" alt="Imagen mezclada">
                </div>
                <div class="duration-700 ease-in-out h-full" data-carousel-item>
                    <img src="./assets/images/naranja.avif" class="object-cover w-full h-full" alt="Imagen naranja">
                </div>
            </div>

            <div class="absolute z-30 flex justify-center space-x-3 bottom-5 left-1/2 transform -translate-x-1/2">
                <button type="button" class="w-3 h-3 rounded-full bg-white opacity-50 hover:opacity-100 transition duration-300" aria-current="true" aria-label="Slide 1" data-carousel-slide-to="0"></button>
                <button type="button" class="w-3 h-3 rounded-full bg-white opacity-50 hover:opacity-100 transition duration-300" aria-current="false" aria-label="Slide 2" data-carousel-slide-to="1"></button>
                <button type="button" class="w-3 h-3 rounded-full bg-white opacity-50 hover:opacity-100 transition duration-300" aria-current="false" aria-label="Slide 3" data-carousel-slide-to="2"></button>
                <button type="button" class="w-3 h-3 rounded-full bg-white opacity-50 hover:opacity-100 transition duration-300" aria-current="false" aria-label="Slide 4" data-carousel-slide-to="3"></button>
                <button type="button" class="w-3 h-3 rounded-full bg-white opacity-50 hover:opacity-100 transition duration-300" aria-current="false" aria-label="Slide 5" data-carousel-slide-to="4"></button>
            </div>

            <button id="prev-button" type="button" class="absolute top-1/2 left-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group transform -translate-y-1/2" data-carousel-prev>
                <span class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 group-hover:bg-white/50">
                    <svg class="w-4 h-4 text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 1 1 5l4 4"/>
                    </svg>
                </span>
            </button>
            <button id="next-button" type="button" class="absolute top-1/2 right-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group transform -translate-y-1/2" data-carousel-next>
                <span class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 group-hover:bg-white/50">
                    <svg class="w-4 h-4 text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 9 4-4-4-4"/>
                    </svg>
                </span>
            </button>
        </div>
    </div>

    <div class="relative md:bg-gray-800 bg-transparent  h-full text-white p-10 px-4 w-full rounded-lg " style="z-index: 100;">
        <p class="text-xl font-semibold">Descripción</p>
        <p id="description" class="description top-0">
            <!-- Aquí se mostrará la descripción del producto -->
        </p>
    </div>
</div>



<!--Footer-->

            <div class="mb-6 md:mb-0">
                <a href="https://flowbite.com/" class="flex items-center">
                    <img src="https://flowbite.com/docs/images/logo.svg" class="h-8 me-3" alt="FlowBite Logo" />
                    <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">Flowbite</span>
                </a>
            </div>
            <div class="grid grid-cols-2 gap-8 sm:gap-6 sm:grid-cols-3">
                <div>
                    <h2 class="mb-6 text-sm font-semibold text-gray-900 uppercase dark:text-white">Resources</h2>
                    <ul class="text-gray-600 dark:text-gray-400">
                        <li class="mb-4">
                            <a href="#" class="hover:underline">Flowbite</a>
                        </li>
                        <li class="mb-4">
                            <a href="#" class="hover:underline">Tailwind CSS</a>
                        </li>
                        <li>
                            <a href="#" class="hover:underline">GitHub</a>
                        </li>
                    </ul>
                </div>
                <div>
                    <h2 class="mb-6 text-sm font-semibold text-gray-900 uppercase dark:text-white">Follow Us</h2>
                    <ul class="text-gray-600 dark:text-gray-400">
                        <li class="mb-4">
                            <a href="#" class="hover:underline">GitHub</a>
                        </li>
                        <li class="mb-4">
                            <a href="#" class="hover:underline">Discord</a>
                        </li>
                        <li>
                            <a href="#" class="hover:underline">Twitter</a>
                        </li>
                    </ul>
                </div>
                <div>
                    <h2 class="mb-6 text-sm font-semibold text-gray-900 uppercase dark:text-white">Legal</h2>
                    <ul class="text-gray-600 dark:text-gray-400">
                        <li class="mb-4">
                            <a href="#" class="hover:underline">Privacy Policy</a>
                        </li>
                        <li>
                            <a href="#" class="hover:underline">Terms &amp; Conditions</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <hr class="my-6 border-gray-200 dark:border-gray-700" />
        <span class="block text-sm text-gray-500 dark:text-gray-400 text-center">© 2024 <a href="https://flowbite.com/" class="hover:underline">Flowbite™</a>. All Rights Reserved.</span>
    </div>
</footer>

<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
 <script src="./js/carrusel.js"></script>
